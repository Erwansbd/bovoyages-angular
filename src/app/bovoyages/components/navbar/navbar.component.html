<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <a class="navbar-brand">{{title}}</a>

  <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
  <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
    &#9776;
  </button>

  <!-- Step 2: Add the ngbCollapse directive to the element below. -->
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse d-sm-inline-flex flex-sm-row-reverse">
    <ul class="navbar-nav flex-grow-2">
      <li class="nav-item">
        <a class="nav-link" [routerLink]='["/"]'>Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" [routerLink]='["/destination"]' (click)="isMenuCollapsed = true">Destinations</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" [routerLink]='["/promotion"]'>Promotions</a>
      </li>
      <li class="nav-item" *ngIf="!(loginStatus$ | async) as loginStatus">
        <a class="nav-link" *ngIf="loginStatus" routerLinkActive="active" [routerLink]='["/login"]'>Login</a>
      </li>
      <li class="nav-item" *ngIf="!(loginStatus$ | async) as loginStatus">
        <a class="nav-link" *ngIf="loginStatus" [routerLink]='["/register"]'>Register</a>
      </li>
      <li class="nav-item" *ngIf="(loginStatus$ | async) as loginStatus">
        <a class="nav-link" *ngIf="loginStatus" [routerLink]='["/mesvoyages", userDisplay]'>Mes voyages</a>
      </li>
      <li class="nav-item" *ngIf="(loginStatus$ | async) as loginStatus">
        <a class="nav-link" *ngIf="loginStatus">{{userDisplay | uppercase}}</a>
      </li>
      <li class="nav-item" *ngIf="(loginStatus$ | async) as loginStatus">
        <a class="btn btn-primary text-white" (click)="onLogout()" *ngIf="loginStatus">Logout</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="isMenuCollapsed = true"></a>
      </li>
    </ul>
  </div>
</nav>
